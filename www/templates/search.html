<ion-view view-title="Search">
  <ion-content class="list list-inset">
    <form class="item item-input" ng-submit="searched = true">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="searcher">
    </form>
    <div class="list" ng-show="searched" ng-repeat="thing in things | filter: searcher">
      <a class="item item-thumbnail-left" href="/#/app/band/{{thing.name}}">
        <img src={{thing.img}}>
        <h2>{{thing.album}}</h2>
        <p>{{thing.name}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
