<ion-view view-title={{band.name}}>
  <ion-content class="list card">
    <div class="item item-avatar">
      <h2>{{band.album}}</h2>
      <p>{{band.name}}</p>
    </div>

    <div class="item item-image">
      <img src={{band.img}}>
    </div>

    <a class="item item-icon-left assertive" href="#">
      <i class="icon ion-music-note"></i>
      Start listening
    </a>
  </ion-content>
</ion-view>
